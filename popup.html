<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureVault</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
    <style>
      /* Additional styles for better UI feedback */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        color: #666;
      }

      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1a478d;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px 20px;
        text-align: center;
      }

      .empty-state p {
        color: #666;
        margin-bottom: 20px;
      }

      .error {
        background-color: #fff9f9;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        color: #d32f2f;
        margin: 10px;
      }

      .error-details {
        font-size: 12px;
        margin-top: 5px;
        color: #888;
      }

      .retry-btn {
        margin-top: 15px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px 15px;
        color: #333;
        cursor: pointer;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 15px;
        border-radius: 4px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: fadeIn 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .notification.success {
        background-color: #4caf50;
      }

      .notification.error {
        background-color: #f44336;
      }

      .notification.info {
        background-color: #2196f3;
      }

      .notification.fade-out {
        animation: fadeOut 0.3s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      /* Modal improvements */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .modal-content {
        background-color: white;
        border-radius: 8px;
        width: 90%;
        max-width: 340px;
        max-height: 90%;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        padding: 15px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h2 {
        font-size: 18px;
        margin: 0;
      }

      .modal-body {
        padding: 15px;
      }

      .modal-footer {
        padding: 15px;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      /* Debug panel for troubleshooting */
      .debug-panel {
        margin-top: 20px;
        padding: 10px;
        border-top: 1px solid #ccc;
        display: none;
      }

      .debug-panel.visible {
        display: block;
      }

      .debug-output {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        max-height: 150px;
        overflow-y: auto;
      }

      .debug-output p {
        margin: 5px 0;
      }

      .debug-output .success {
        color: #4caf50;
      }

      .debug-output .error {
        color: #f44336;
        background: none;
        text-align: left;
        padding: 0;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <!-- Login Container -->
    <div id="login-container" class="hidden">
      <div class="logo-container">
        <img src="icons/logo.svg" alt="SecureVault Logo" class="logo" />
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <input type="email" id="email" name="email" required />
            <button type="button" id="next-btn" class="primary-btn">
              Next
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="master-password">Master Password</label>
          <input
            type="password"
            id="master-password"
            name="master-password"
            required
          />
        </div>
        <div class="remember-container">
          <label class="checkbox-container">
            <input type="checkbox" id="remember-email" />
            <span class="checkmark"></span>
            Remember Email
          </label>
        </div>
        <button type="submit" class="primary-btn full-width">Log In</button>
        <div class="login-links">
          <a
            href="https://kael.es/register"
            target="_blank"
            id="create-account-link"
            >Create an Account</a
          >
          <div class="dropdown">
            <button type="button" id="need-help-btn" class="text-btn">
              Need Help? <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="https://kael.es/forgot-email" target="_blank"
                >Forgot Email</a
              >
              <a href="https://kael.es/forgot-password" target="_blank"
                >Forgot Master Password</a
              >
              <a href="https://kael.es/support" target="_blank"
                >Contact Support</a
              >
            </div>
          </div>
        </div>
        <div class="login-footer">
          <button
            type="button"
            id="enterprise-login-btn"
            class="secondary-btn full-width"
          >
            Enterprise SSO Login <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Vault Container -->
    <div id="vault-container">
      <div class="header">
        <div class="header-left">
          <img src="icons/logo.svg" alt="SecureVault Logo" class="small-logo" />
        </div>
        <div class="header-actions">
          <button id="add-new-btn" class="icon-btn" title="Add New">
            <i class="fas fa-plus"></i>
          </button>
          <button
            id="generate-password-btn"
            class="icon-btn"
            title="Generate Password"
          >
            <i class="fas fa-key"></i>
          </button>
          <button id="settings-btn" class="icon-btn" title="Settings">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </div>

      <div class="search-container">
        <div class="search-input-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" placeholder="Search" />
        </div>
      </div>

      <div class="records-header">
        <span id="records-count">0 Suggested Records</span>
      </div>

      <div id="vault-items" class="vault-items-container">
        <!-- Initial loading state -->
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading vault items...</p>
        </div>
      </div>

      <div class="footer">
        <button id="logout-btn" class="text-btn">
          <i class="fas fa-sign-out-alt"></i> Log Out
        </button>

        <!-- Click counter for debug panel toggle -->
        <span
          id="debug-counter"
          style="
            user-select: none;
            margin-left: 15px;
            color: transparent;
            cursor: default;
          "
          title="Click 5 times to show debug panel"
          >Â·</span
        >
      </div>

      <!-- Hidden debug panel - click the dot 5 times to show -->
      <div id="debug-panel" class="debug-panel">
        <h3>Debug Panel</h3>
        <div id="debug-output" class="debug-output">
          <p>Debug information will appear here.</p>
        </div>
        <div style="margin-top: 10px; display: flex; gap: 10px">
          <button id="test-connection-btn" class="secondary-btn">
            Test API Connection
          </button>
          <button id="clear-storage-btn" class="secondary-btn">
            Clear Storage
          </button>
          <button id="close-debug-btn" class="text-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- Password Generator Container -->
    <div id="password-generator-container" class="hidden">
      <div class="header">
        <div class="header-left">
          <button id="back-to-vault-btn" class="icon-btn" title="Back">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h1>Password Generator</h1>
        </div>
      </div>

      <div class="generator-content">
        <div class="password-display">
          <input type="password" id="generated-password" readonly />
          <div class="password-actions">
            <button
              id="show-password-btn"
              class="icon-btn"
              title="Show Password"
            >
              <i class="fas fa-eye"></i>
            </button>
            <button
              id="copy-password-btn"
              class="icon-btn"
              title="Copy Password"
            >
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>

        <div class="generator-options">
          <div class="option-group">
            <label for="password-length"
              >Length: <span id="length-value">16</span></label
            >
            <input
              type="range"
              id="password-length"
              min="8"
              max="32"
              value="16"
            />
          </div>

          <div class="option-group">
            <label class="checkbox-container">
              <input type="checkbox" id="include-uppercase" checked />
              <span class="checkmark"></span>
              Uppercase Letters (A-Z)
            </label>
          </div>

          <div class="option-group">
            <label class="checkbox-container">
              <input type="checkbox" id="include-lowercase" checked />
              <span class="checkmark"></span>
              Lowercase Letters (a-z)
            </label>
          </div>

          <div class="option-group">
            <label class="checkbox-container">
              <input type="checkbox" id="include-numbers" checked />
              <span class="checkmark"></span>
              Numbers (0-9)
            </label>
          </div>

          <div class="option-group">
            <label class="checkbox-container">
              <input type="checkbox" id="include-symbols" checked />
              <span class="checkmark"></span>
              Special Characters (!@#$%^&*)
            </label>
          </div>
        </div>

        <button id="generate-btn" class="primary-btn full-width">
          Generate Password
        </button>
      </div>
    </div>

    <!-- Add debug panel functionality -->
    <script>
      // Debug panel toggle with click counter
      document.addEventListener("DOMContentLoaded", function () {
        const debugCounter = document.getElementById("debug-counter");
        const debugPanel = document.getElementById("debug-panel");
        const closeDebugBtn = document.getElementById("close-debug-btn");
        const testConnectionBtn = document.getElementById(
          "test-connection-btn"
        );
        const clearStorageBtn = document.getElementById("clear-storage-btn");
        const debugOutput = document.getElementById("debug-output");

        let clickCount = 0;

        if (debugCounter) {
          debugCounter.addEventListener("click", function () {
            clickCount++;
            if (clickCount >= 5) {
              debugPanel.classList.add("visible");
              clickCount = 0;
            }
          });
        }

        if (closeDebugBtn) {
          closeDebugBtn.addEventListener("click", function () {
            debugPanel.classList.remove("visible");
          });
        }

        if (testConnectionBtn) {
          testConnectionBtn.addEventListener("click", function () {
            debugOutput.innerHTML = "<p>Testing API connection...</p>";

            fetch("https://kael.es/api/vault", {
              method: "GET",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token") || ""}`,
                "Content-Type": "application/json",
              },
            })
              .then((response) => {
                if (response.ok) {
                  debugOutput.innerHTML +=
                    '<p class="success">â API connection successful</p>';
                  return response.json();
                } else {
                  throw new Error(
                    `API responded with status: ${response.status}`
                  );
                }
              })
              .then((data) => {
                if (data && data.vaultItems) {
                  debugOutput.innerHTML += `<p class="success">â Retrieved ${data.vaultItems.length} vault items</p>`;
                } else {
                  debugOutput.innerHTML +=
                    '<p class="error">â ï¸ No vault items in response</p>';
                }
              })
              .catch((error) => {
                debugOutput.innerHTML += `<p class="error">â Error: ${error.message}</p>`;
              });
          });
        }

        if (clearStorageBtn) {
          clearStorageBtn.addEventListener("click", function () {
            chrome.storage.local.clear(function () {
              debugOutput.innerHTML =
                '<p class="success">â Storage cleared</p>';
            });
          });
        }
      });
    </script>

    <!-- Replace it with: -->
    <script src="popup-inline.js"></script>

    <!-- Make sure you add this before the main popup.js script: -->
    <script src="popup-debug.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
